# Tomcat
server:
  port: 8718

# Spring
spring:
  application:
    # 应用名称
    name: ruoyi-sentinel-dashboard
  profiles:
    # 环境配置
    active: dev

sentinel:
  dashboard:
    version: 1.8.6

--- # nacos 配置
spring:
  cloud:
    nacos:
      # nacos 服务地址
      server-addr: 127.0.0.1:8848
      discovery:
        # 注册组
        group: DEFAULT_GROUP
        namespace: ${spring.profiles.active}
      config:
        # 配置组
        group: DEFAULT_GROUP
        namespace: ${spring.profiles.active}
  config:
    import:
      - optional:nacos:application-common.yml
      - optional:nacos:${spring.application.name}.yml
